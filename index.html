<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" >
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="inputs">
                <div class="row">
                    <input id="a" placeholder="Число а" class="input"/>
                    <input id="b" placeholder="Число б" class="input"/>
                </div>
                <input id="c" placeholder="Поле для пошуку простих чисел" class="input"/>
            </div>
            <div class="buttons">
                <button id="GCD" class="button">НСД</button>
                <button id="LCM" class="button">НСК</button>
                <button id="PN" class="button">ЛПЧ</button>
                <button id="congruence" class="button">Конгурентність</button>
            </div>
        </div>
        <p class="result">Результат:</p>
        <p id="result" class="result"></p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
